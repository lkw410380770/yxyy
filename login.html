<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body>
		<!--登录-->
		<div class="" id="login">
			<div class="loginWrap">
				<i id="closeLogin" class="iconfont icon-101"></i>
				<h2><span></span>登录账号<span></span></h2>
				<form action="" class="layui-form">
				<div class="user">
					<input type="text" required name="" id="" lay-verify="phone" value="" class="inputs loginCloseUserText" placeholder="手机号/用户名" />
					<span class="iconfont icon-X closeUser loginCloseUser"></span>
				</div>
				<div class="user">
					<input type="password" required name="" id="" value="" class="inputs loginCloseUserText" placeholder="密码" />
					<span class="iconfont icon-X closeUser loginCloseUser"></span>
				</div>
				<p class="operation"><input type="checkbox" name="" title="记住我" lay-skin="primary"><a class="REGISTERBTN blue">注册账户</a><span class="shu">|</span><a href="#">忘记密码</a></p>
				 <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
				</form>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['form'],function(){
			var form = layui.form();
		})
	</script>
</html>
