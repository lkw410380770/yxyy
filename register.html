<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<!--注册-->
		<div class="" id="reg">
			<div class="loginWrap">
				<h2><span></span>账号注册<span></span></h2>
				<form action="" class="layui-form">
				<div class="user">
					<input type="text" required name="" id="" lay-verify="phone" value="" class="inputs loginCloseUserText monitor" placeholder="请输入手机号码" />
					<span class="iconfont icon-X closeUser loginCloseUser"></span>
				</div>
				<div class="user">
					<input type="text" required name="" id="" value="" class="inputs loginCloseUserText monitor" placeholder="请输入用户名，最长18个英文或9个汉字" />
					<span class="iconfont icon-X closeUser loginCloseUser"></span>
				</div>
				<div class="user">
					<input type="password" required name="" id="" value="" class="inputs loginCloseUserText monitor" placeholder="请输入密码，5-20位英文、数字、符号" />
					<span class="iconfont icon-chakanmima look loginCloseUser"></span>
				</div>
				<div class="user">
					<input type="text" required name="" lay-verify="number" id="" value="" class="yzm monitor" placeholder="请填写您的短信验证码" />
					<button class="getYzm">获取短信验证码</button>
				</div>
				 <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
				 <p class="operation margin20"><input type="checkbox" name="" title="我已阅读并同意" lay-skin="primary"><a class="REGISTERBTN blue">注册账户</a><span class="shu">|</span><a href="#">忘记密码</a></p>
				</form>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['form'],function(){
			var form = layui.form();
		})
	</script>
</html>
